# azure-pipelines.yml
trigger:
  branches:
    include:
    - main

resources:
  - repo: self

variables:
  imageName: 'nginxtest1'
  dockerHubUsername: 'peckma'
  dockerHubRepo: 'nginxtest1'

stages:
- stage: BuildAndPush
  displayName: Build and push Docker image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build and push Docker image
      inputs:
        command: 'buildAndPush'
        repository: $(dockerHubUsername)/$(dockerHubRepo)
        dockerfile: '**/Dockerfile'
        containerRegistry: 'dockerreg'
        tags: |
          $(imageName):$(Build.BuildId)
          $(imageName):latest
